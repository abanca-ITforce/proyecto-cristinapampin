<h1>Search</h1>
<abanca-form-filters

[lendingTypes]="lendingType$ | async"
[regionsFilter]="regionsFilter$ | async"
(applyFilterEvent)="filterResults($event)"
>
</abanca-form-filters>
<br/>
<app-countries-list

*ngIf="countriesFiltered$ | async as countries"
